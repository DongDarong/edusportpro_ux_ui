<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fully Collapsible Sidebar</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    display:flex;
    min-height:100vh;
    background:#f1f5f9;
}

/* ===== Sidebar ===== */
.sidebar{
    width:260px;
    background:#0f172a;
    color:#fff;
    transition:0.3s;
    overflow:hidden;
}

.sidebar.collapsed{
    width:80px;
}

/* Logo */
.logo{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px;
    font-size:20px;
    font-weight:bold;
    border-bottom:1px solid #1e293b;
}

.logo span{
    transition:0.3s;
}

.sidebar.collapsed .logo span{
    display:none;
}

/* Menu */
.nav{
    list-style:none;
    padding-top:10px;
}

.nav li{
    position:relative;
}

.nav a{
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 20px;
    text-decoration:none;
    color:#cbd5e1;
    transition:0.25s;
    white-space:nowrap;
}

.nav a:hover{
    background:#1e293b;
    color:#fff;
}

/* Text hide when collapsed */
.sidebar.collapsed .text{
    display:none;
}

/* Arrow */
.arrow{
    margin-left:auto;
    transition:0.3s;
}

.sidebar.collapsed .arrow{
    display:none;
}

/* Submenu */
.submenu{
    list-style:none;
    max-height:0;
    overflow:hidden;
    background:#020617;
    transition:max-height .3s ease;
}

.submenu a{
    padding-left:60px;
    font-size:14px;
}

.nav li.open > .submenu{
    max-height:300px;
}

.nav li.open > a .arrow{
    transform:rotate(90deg);
}

/* Main */
.main{
    flex:1;
    padding:30px;
    transition:0.3s;
}

/* Toggle button */
.toggle-btn{
    cursor:pointer;
}

/* Mobile */
.menu-btn{
    display:none;
    position:fixed;
    top:15px;
    left:15px;
    background:#0f172a;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:6px;
    z-index:1001;
}

@media(max-width:768px){
    .sidebar{
        position:fixed;
        left:-260px;
        height:100%;
        z-index:1000;
    }
    .sidebar.active{
        left:0;
    }
    .menu-btn{
        display:block;
    }
}
</style>
</head>
<body>

<button class="menu-btn" onclick="toggleMobile()">
<i class="fa fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

    <div class="logo">
        <span>My System</span>
        <i class="fa fa-bars toggle-btn" onclick="toggleCollapse()"></i>
    </div>

    <ul class="nav">

        <li>
            <a href="#"><i class="fa fa-home"></i> <span class="text">Dashboard</span></a>
        </li>

        <li class="dropdown">
            <a href="#" onclick="toggleDropdown(event,this)">
                <i class="fa fa-users"></i>
                <span class="text">Users</span>
                <i class="fa fa-chevron-right arrow"></i>
            </a>
            <ul class="submenu">
                <li><a href="#">All Users</a></li>
                <li><a href="#">Add User</a></li>
                <li><a href="#">Roles</a></li>
            </ul>
        </li>

        <li class="dropdown">
            <a href="#" onclick="toggleDropdown(event,this)">
                <i class="fa fa-folder"></i>
                <span class="text">Projects</span>
                <i class="fa fa-chevron-right arrow"></i>
            </a>
            <ul class="submenu">
                <li><a href="#">Active</a></li>
                <li><a href="#">Pending</a></li>
                <li><a href="#">Archived</a></li>
            </ul>
        </li>

        <li>
            <a href="#"><i class="fa fa-chart-line"></i> <span class="text">Reports</span></a>
        </li>

        <li>
            <a href="#"><i class="fa fa-cog"></i> <span class="text">Settings</span></a>
        </li>

    </ul>
</div>

<!-- Main -->
<div class="main">
    <h1>Dashboard</h1>
    <p>Fully collapsible sidebar example.</p>
</div>

<script>
function toggleCollapse(){
    document.getElementById("sidebar").classList.toggle("collapsed");
}

function toggleDropdown(e,el){
    e.preventDefault();
    el.parentElement.classList.toggle("open");
}

function toggleMobile(){
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
